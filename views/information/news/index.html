<div ng-repeat="new in news" style="padding-left: 200px;padding-right: 200px;">
	<h2 style="color:white;" align="center">{{new.header}}</h2>
	<h3 style="color:white;" align="center">{{new.date}}</h3>
	<md-card style="opacity: 0.8;padding-left: 10px;padding-right: 10px;"> 
		<p style="color:white;">{{new.text}}</p>
	</md-card>
	<br>
</div>
